<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript">
      var url = "https://google.com/";

      // IE8 and lower fix
      if (navigator.userAgent.match(/MSIE\s(?!9.0)/)) {
        var referLink = document.createElement("a");
        referLink.href = url;
        document.body.appendChild(referLink);
        referLink.click();
      }

      // All other browsers
      else {
        window.location.assign(url);
      }
    </script>
  </head>
</html>
