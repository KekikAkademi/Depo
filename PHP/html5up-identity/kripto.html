<!DOCTYPE HTML>

<!doctype html>
<html lang="tr">
<head>
    <!-- Gerekli meta tagler -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS - Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">

    <!-- Statik CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css"></noscript>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>

    <title>PlusAPI | Piyasa Verileri</title>

</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/avatar.jpg" width="125" alt="KekikAkademi"/></span>
							<h1>PlusAPI</h1>
							<p>Piyasa Verileri</p>
						</header>

						<h2>Kripto Sembol Verileri</h2>
                        <div class="field">
                            <select name="kripto_sec" id="kripto_sec">
                                <option value="">Sembol Seçiniz..</option>
                                <option value="BTC">BTC</option>
                                <option value="ETH">ETH</option>
                                <option value="DOGE">DOGE</option>
                            </select>
                        </div>

                        <hr />
                        <div id='cikti_alani'>

                        </div>
                        <hr />
                    </section>
            <!-- Footer -->
			<footer id="footer">
				<ul class="copyright">
					<li>&copy; keyiflerolsun</li><li>Telegram: <a href="http://t.me/KekikAkademi">@KekikAkademi</a></li>
				</ul>
			</footer>

	</div>

	<!-- jQuery ve Bootstrap Bundle (Popper içerir) -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

	<!-- Scripts -->
	<script>
		if ('addEventListener' in window) {
			window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
			document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
		}

        $('#kripto_sec').change(function() {
            var sembol = $('#kripto_sec').val()
            $.ajax({
                method: "GET",
                url: "https://plusapi.org/api/kripto?token=a3d46c9ce8066b7e07c48cb4e069763f&sembol=" + sembol,
            })
            .done(function( msg ) {
                mesaj = '<h1>' + msg.data.sirket + '</h1>'
                mesaj += '<h2>' + msg.data.veri.birim + '</h2>'
                mesaj += '<h3>' + msg.data.veri.tahmin[0].fiyat + '</h3>'
                mesaj += '<p>' + msg.data.veri.destek.pivot + '</p>'
                $('#cikti_alani').html(mesaj)
            });
            console.log(sembol)
        });
	</script>

</body>
</html>
