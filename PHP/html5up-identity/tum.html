<!DOCTYPE HTML>

<!doctype html>
<html lang="tr">
<head>
    <!-- Gerekli meta tagler -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS - Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">

    <!-- Statik CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css"></noscript>

    <title>PlusAPI | Piyasa Verileri</title>

</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/avatar.jpg" width="125" alt="KekikAkademi"/></span>
							<h1>PlusAPI</h1>
							<p>Piyasa Verileri</p>
						</header>
						
						<hr />
						<h2>Bi şey Yapmalı!</h2>
						<form method="post" action="#">
							<div class="fields">
								<div class="field">
									<input type="text" name="ad_soyad" id="ad_soyad" placeholder="Ad Soyad" />
								</div>
								<div class="field">
									<input type="email" name="e_posta" id="e_posta" placeholder="E-Posta" />
								</div>
								<div class="field">
									<select name="secim_yap" id="secim_yap">
										<option value="">Beni Seç</option>
										<option value="hiyar">Hayır Ben</option>
										<option value="yalaka">Haaaayııır</option>
										<option value="siker">Susun Sikerim</option>
									</select>
								</div>
								<div class="field">
									<textarea name="mesaj" id="mesaj" placeholder="Buraya hayat hikayeni yazabilirsin.." rows="4"></textarea>
								</div>
								<div class="field">
									<input type="checkbox" id="insan" name="insan" /><label for="insan">Ben İnsanım</label>
								</div>
								<div class="field">
									<label>Yoksa Robot Musun?</label>
									<input type="radio" id="robot_evet" name="robot" /><label for="robot_evet">Evet</label>
									<input type="radio" id="robot_hayir" name="robot" /><label for="robot_hayir">Hayır</label>
								</div>
							</div>
							<ul class="actions special">
								<li><a href="#" class="button">Hadi Bitirelim Şu İşi!</a></li>
							</ul>
						</form>

						<hr />

						<div class="fields">
							<p><a href="bakalim.html" class="button"><i class="fa fa-key" aria-hidden="true"></i> Giriş Yap</a></p>
						</div>

						<hr />

						<footer>
							<ul class="icons">
								<li><a href="#" class="icon brands fa-twitter">Twitter</a></li>
								<li><a href="#" class="icon brands fa-instagram">Instagram</a></li>
								<li><a href="#" class="icon brands fa-facebook-f">Facebook</a></li>
							</ul>
						</footer>
					</section>

            <!-- Footer -->
			<footer id="footer">
				<ul class="copyright">
					<li>&copy; keyiflerolsun</li><li>Telegram: <a href="http://t.me/KekikAkademi">@KekikAkademi</a></li>
				</ul>
			</footer>

	</div>

	<!-- jQuery ve Bootstrap Bundle (Popper içerir) -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

	<!-- Scripts -->
	<script>
		if ('addEventListener' in window) {
			window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
			document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
		}
	</script>
