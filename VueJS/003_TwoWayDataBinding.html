<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heeeeyaa</title>
  </head>

  <body>
    <div id="uygulama">
      <input type="text" v-model="sayi" />
      <p>{{ sayi }}</p>
      <button @click="arttir">Arttır Babuş</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#uygulama",
        data: {
          sayi: 0,
        },
        methods: {
            arttir(e){
                this.sayi ++
            }
        },
      });
    </script>
  </body>
</html>
